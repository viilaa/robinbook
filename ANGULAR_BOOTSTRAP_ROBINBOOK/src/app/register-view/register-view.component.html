<nav class="navbar navbar-expand-sm navbar-dark">
    <a class="navbar-brand" routerLink="/login"><img src="../assets/img/logo/logo.png" alt="" width="230" height="60"></a>

<h2 style="margin-left:3%; color:white;">Register Form</h2>
<div class="container">
    <form>
        <h3>User information</h3>
        <span class="p-float-label ">
            <input type="text " name="name" pInputText required (change)="setName($event)"/>
            <label for="float-input ">NAME</label>
        </span>
        <span class="p-float-label ">
            <input type="text " name="surname1" pInputText required (change)="setFirstSurname($event)"/>
            <label for="float-input ">FIRST SURNAME</label>
        </span>
        <span class="p-float-label ">
            <input type="text " name="surname2" pInputText required (change)="setSecondSurname($event)"/>
            <label for="float-input ">SECOND SURNAME</label>
        </span>
        <span class="p-float-label ">
            <input type="text " name="id_card" pInputText required (change)="setIdCard($event)"/>
            <label for="float-input ">ID CARD</label>
        </span>

        <hr style="background-color: white; margin-left: -7%;">

        <h3>Login Information</h3>
        <span class="p-float-label ">
            <input type="email " name="email" pInputText required (change)="setEmail($event)"/>
            <label for="float-input ">EMAIL</label>
        </span>
        <span class="p-float-label ">
            <input type="password " name="password" pPassword required (change)="setPassword($event)"/>
            <label for="float-input ">PASSWORD</label>
        </span>

        <hr style="background-color: white; margin-left: -7%;">

        <h3>Choose your role</h3>
        <p>
            <p-checkbox name="role" value="reader" label="Writer">Writer</p-checkbox>
        </p>
        <p>
            <p-checkbox name="role" value="writer" label="Reader">Reader</p-checkbox>
        </p>

        <div class="submit-container " style="margin-top: 3%;">
            <button pripple=" " type="button" (click)="registerNewUser(newUser)" class="p-button p-component p-ripple" style="background-color: #00830C; border-color: transparent;">
                <span class="p-button-label ">REGISTER</span>
                <span class="p-ink "></span>
            </button>
        </div>
    </form>
</div>
