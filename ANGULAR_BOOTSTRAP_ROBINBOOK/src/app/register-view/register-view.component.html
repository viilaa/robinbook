<h2 style="margin-left:3%; color:white;">Register Form</h2>
<div class=" container ">
    <form>
        <h3>User information</h3>
        <span class="p-float-label ">
            <input type="text " name="name" pInputText required/>
            <label for="float-input ">NAME</label>
        </span>
        <span class="p-float-label ">
            <input type="text " name="surname1" pInputText required/>
            <label for="float-input ">FIRST SURNAME</label>
        </span>
        <span class="p-float-label ">
            <input type="text " name="surname2" pInputText required/>
            <label for="float-input ">SECOND SURNAME</label>
        </span>
        <span class="p-float-label ">
            <input type="text " name="date_birth" pInputText required/>
            <p-inputMask formControlName="date_birth" mask="99/99/9999"></p-inputMask>
            <label for="float-input ">BIRTHDAY</label>
        </span>
        <span class="p-float-label ">
            <input type="text " name="id_card" pInputText required/>
            <label for="float-input ">ID CARD</label>
        </span>
        <hr style="margin: 0 2%; background-color: white;">
        <h3>Login Information</h3>
        <span class="p-float-label ">
            <input type="email " name="email" pInputText required/>
            <label for="float-input ">EMAIL</label>
        </span>
        <span class="p-float-label ">
            <input type="password " name="password" pPassword required/>
            <label for="float-input ">PASSWORD</label>
        </span>
        <span class="p-float-label ">
            <input type="password " name="confirm_password" pPassword required/>
            <label for="float-input ">CONFIRM PASSWORD</label>
        </span>
        <hr>
        <h3>Choose your role</h3>
        <span class="p-float-label ">
            <div class="flex">
                <p-checkbox name="role" value="reader" label="Writer"></p-checkbox>
                <p-checkbox name="role" value="writer" label="Reader"></p-checkbox>
            </div>
        </span>

        <div class="submit-container ">
            <button pripple=" " type="button " class="p-button p-component p-ripple ">
                <span class="p-button-label ">REGISTER</span>
                <span class="p-ink "></span>
            </button>
        </div>
    </form>
    <p style="margin-bottom: 2em;">* If you don't fill in the blanks, it is possible that we can't reply you back. Please, check every field is not empty.</p>
</div>
