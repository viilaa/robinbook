<div class="background">
    <div class="row-fluid">
        <p-carousel [value]="books" [numVisible]="6" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions">
            <ng-template pTemplate="header">
                <h2 style="margin-left:3%; color:white;">My Bookshelf</h2>
            </ng-template>
            <ng-template let-book pTemplate="item">
                <div class="container-portadas">
                    <a href="#" class="linkImg">
                        <img src="{{book.cover_page}}" alt="">
                    </a>
                </div>
                <div class="buttons" style="display: flex; flex-direction: row; align-items: flex-end; justify-content: center;">
                    <p-button type="button" styleClass="p-button-secondary p-button-rounded p-mr-2" icon="pi pi-play"></p-button>
                    <p-button type="button" styleClass="p-button-secondary p-button-rounded p-mr-2" icon="pi pi-plus-circle"></p-button>
                    <p-button type="button" styleClass="p-button-secondary p-button-rounded p-mr-2" icon="pi pi-thumbs-up"></p-button>
                    <p-button type="button" styleClass="p-button-secondary p-button-rounded p-mr-2" icon="pi pi-thumbs-down"></p-button>
                    <p-button type="button" styleClass="p-button-secondary p-button-rounded" icon="pi pi-info-circle"></p-button>
                </div>
            </ng-template>
        </p-carousel>
    </div>
