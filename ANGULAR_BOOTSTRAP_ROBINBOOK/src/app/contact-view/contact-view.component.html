<h2 style="margin-left:3%; color:white;">Contact Us</h2>
<div class=" container ">
    <form>
        <span class="p-float-label ">
            <input type="text " name="name " pInputText required/>
            <label for="float-input ">NAME</label>
        </span>
        <span class="p-float-label ">
            <input type="number " name="phone " pInputText required/>
            <label for="float-input ">PHONE</label>
        </span>
        <span class="p-float-label ">
            <input type="email " name="email " pInputText required/>
            <label for="float-input ">EMAIL</label>
        </span>
        <span class="p-float-label ">
            <input type="text " name="subject " pInputText required/>
            <label for="float-input ">SUBJECT</label>
        </span>
        <span class="p-float-label ">
            <textarea [rows]="5 " [cols]="30" pInputTextarea autoResize="autoResize" required></textarea>
            <label for="float-input ">MESSAGE</label>
        </span>

        <div class="submit-container ">
            <button pripple=" " type="button " class="p-button p-component p-ripple ">
                <span class="p-button-label ">SEND</span>
                <span class="p-ink "></span>
            </button>
        </div>
    </form>
    <p style="margin-bottom: 2em;">* If you don't fill in the blanks, it is possible that we can't reply you back. Please, check every field is not empty.</p>
</div>
