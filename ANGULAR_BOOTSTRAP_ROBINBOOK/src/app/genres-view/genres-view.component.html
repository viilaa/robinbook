<div class="background">
    <div class="row-fluid">
        <div class="dropdown">
            <span style="margin-left:3%; color:white; font-size: 2.5em;">Novels</span>
            <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" style="background-color: #050505; font-size: 2.5ex; color: white; margin-bottom: 1.5%; margin-left: 1.5%; border: 1px solid white; opacity: .95;">
                <span class="caret">Genres</span>
            </button>
            <ul class="dropdown-menu" style="background-color:#050505; opacity: .8; border: 1px solid white; padding: 1% 1%;">
                <li><a href="#" style="color: white; font-size: 1.5em; padding: 0 0.5%;">Adventure</a></li>
                <li><a href="#" style="color: white; font-size: 1.5em; padding: 0 0.5%;">Sci-Fi</a></li>
                <li><a href="#" style="color: white; font-size: 1.5em; padding: 0 0.5%;">Fantasy</a></li>
                <li><a href="#" style="color: white; font-size: 1.5em; padding: 0 0.5%;">Erotic</a></li>
                <li><a href="#" style="color: white; font-size: 1.5em; padding: 0 0.5%;">Romance</a></li>
                <li><a href="#" style="color: white; font-size: 1.5em; padding: 0 0.5%;">Police</a></li>
                <li><a href="#" style="color: white; font-size: 1.5em; padding: 0 0.5%;">Terror</a></li>
            </ul>
        </div>
    </div>

    <div class="row-fluid">
        <p-carousel [value]="booksAdventure" [numVisible]="6" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions">
            <ng-template pTemplate="header">
                <h2 style="margin-left:3%; color:white;">Adventure</h2>
            </ng-template>
            <ng-template let-book pTemplate="item">
                <div class="container-portadas">
                    <a href="#" class="linkImg"><img src="{{book.cover_page}}" alt=""></a>
                </div>
            </ng-template>
        </p-carousel>
