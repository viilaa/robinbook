<div class="background">
    <div class="row-fluid">
        <p-carousel [value]="booksAdventure" [numVisible]="7" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions">
            <ng-template pTemplate="header">
                <h2 style="margin-left:3%; color:white;">Adventure</h2>
            </ng-template>
            <ng-template let-book pTemplate="item">
                <div class="container-portadas">
                    <a href="#" class="linkImg"><img src="{{book.cover_page}}" alt=""></a>
